<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao"><i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/17c514d175.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
